<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li class="ubuntu-bold">MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="fullBox">
        <div class="container">
            <div class="line"></div>
            <div class="gameContainer">
                <div class="box box1"><span class="text"></span></div>
                <div class="box box2"><span class="text"></span></div>
                <div class="box box3"><span class="text"></span></div>
                <div class="box box4"><span class="text"></span></div>
                <div class="box box5"><span class="text"></span></div>
                <div class="box box6"><span class="text"></span></div>
                <div class="box box7"><span class="text"></span></div>
                <div class="box box8"><span class="text"></span></div>
                <div class="box box9"><span class="text"></span></div>
            </div>
        </div>
        
        
        
        <div class="content">
            <p class="content1">Welcome to MyTicTacToe</p>
            <p class="content2">Turn for X</p>
            <div class="won">
                <img src="excited.gif" alt="Won" width="0px">
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
