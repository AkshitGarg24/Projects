<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator baloo-2">
        <div class="heading">
            <p>Welcome to Calcify</p>
        </div>
        <div id="text"></div>
        <div class="grid">
            <div class="numbers lightBlue abc">%</div>
            <div class="numbers lightBlue sqt">^</div>
            <div class="numbers lightBlue clear">CE</div>
            <div class="numbers blackish clear">C</div>
            <div class="numbers darkgray abc">7</div>
            <div class="numbers darkgray abc">8</div>
            <div class="numbers darkgray abc">9</div>
            <div class="numbers red abc">-</div>
            <div class="numbers darkgray abc">4</div>
            <div class="numbers darkgray abc">5</div>
            <div class="numbers darkgray abc">6</div>
            <div class="numbers blue abc">/</div>
            <div class="numbers darkgray abc">1</div>
            <div class="numbers darkgray abc">2</div>
            <div class="numbers darkgray abc">3</div>
            <div class="numbers yellow abc">*</div>
            <div class="numbers darkgray abc">.</div>
            <div class="numbers darkgray abc">0</div>
            <div class="numbers lightBlue equal">=</div>
            <div class="numbers green abc">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
